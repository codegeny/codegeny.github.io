---
layout: default
title: tags
author: codegeny
---
<div class="posts">
	<h1 class="content-subhead">Tags</h1>
	{% for tag in site.tags %}
	<section class="post">
		<header class="post-header">
			<h2 class="post-title" id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
		</header>
		<div class="post-description">
			<ul>
				{% for post in tag[1] %}
				<li>
					<h4><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small><h4>
				</li>
				{% endfor %}
			</ul>
		</div>
	</section>
	{% endfor %}
</div>
