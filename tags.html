---
layout: default
title: tags
author: codegeny
---
{% for tag in tags %}
<div class="blog-post">
	<h3 id="{{ tag | slugify }}">{{ tag }}</h3>
	<ul>
	 {% for post in site.posts %}
		 {% if post.tags contains tag %}
		 <li>
		 	<h4><a href="{{ post.url }}">{{ post.title }}</a> <small>{{ post.date | date_to_string }}</small><h4>
		 </li>
		 {% endif %}
	 {% endfor %}
	</ul>
{% endfor %}
