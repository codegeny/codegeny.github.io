<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="{{ page.author }}" />
		<meta name="description" content="Codegeny blog">
		<title>{{ page.title }}</title>
		<link rel="alternate" href="/feed.xml" type="application/atom+xml" title="Codegeny posts" />
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" />
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/highlights.css" />
<!--[if gt IE 8]><!-->
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/blog.css" />
<!--<![endif]-->
<!--[if lte IE 8]>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/css/blog-old-ie.css" />
<![endif]-->
		{% for style in page.styles %}
		<link rel="stylesheet" href="{{ style }}" />
		{% endfor %}
		{% for script in page.scripts %}
		<script src="{{ script }}"></script>
		{% endfor %}
	</head>
	<body>
		<div id="layout" class="pure-g">
			<div class="sidebar pure-u-1 pure-u-md-1-4">
				<div class="header">
					<h1 class="brand-title">codegeny blog</h1>
					<h2 class="brand-tagline">(work in progress)</h2>
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item">
								<a class="pure-button" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="pure-button" href="{{ site.baseurl }}/tags">Tags</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
			<div class="content pure-u-1 pure-u-md-3-4">
				<div>{{ content }}</div>
			</div>
		</div>
	</body>
</html>
