---
layout: default
---
<article>
	<h2>{{ page.title }}</h2>
	<div>{{ page.date | date_to_string }} &mdash; {{ page.author }}</div>
	<div>{{ content }}</div>
</article>
{% if site.related_posts.size %}
<aside>
  <h2>related</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</aside>
{% endif %}
